<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>The sort() method sorts an array alphabetically:</p>
<p>the sort() and reverse() you can sort an array in descending order:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>


<script>
const friends = ["Salma", "Hassnae", "Amina", "Narjiss"];
document.getElementById("demo1").innerHTML = friends;

friends.sort();
document.getElementById("demo2").innerHTML = friends;

friends.reverse();
document.getElementById("demo3").innerHTML = friends;
</script>

</body>
</html>
