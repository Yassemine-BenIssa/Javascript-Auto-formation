<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<p id="demo1"></p>
<p id="demo2"></p>
<body>
    <script>
            var isFound = false;
            var listNumbers = [];

            listNumbers[0] = 5;
            listNumbers[1] = 10;
            listNumbers[2] = 20;
            listNumbers[3] = 40;
            listNumbers[4] = 45;
            var userInput;
            var i;

            userInput = window.prompt('Enter a number ');
            for (i = 0; i <= 4; i++) {
                if (userInput == listNumbers[i]) {
                    isFound = true;
                    break;
                }
            }
            if (isFound) {
               document.getElementById("demo1").innerHTML = ("this number is exists");
            } else {
                document.getElementById("demo2").innerHTML = ("this number is not exists");
            }
        
    </script>
</body>
