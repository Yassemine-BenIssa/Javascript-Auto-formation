    <script>
        function echange(A,B,C) {
            C=A;
             A=B; 
             B=C;
            return "A: " + A + " B: " + B
        }
        var A;
        var B;
        var C;
        
         A= window.prompt('entré la valeur de A');
         B= window.prompt('entré la valeuur de B');
         var result = echange (A,B,C);
         
         alert(result);
        
       
    </script>
